[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 80

format = <label>
format-warn = <label-warn>

format-padding = 0
format-margin = 1
format-underline = ${colors.color4}

format-warn-underline = ${colors.alert}
format-warn-margin = 1

format-prefix = %{T10}%{T-}
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.color4}
format-prefix-padding-right = 1
format-prefix-padding-left = 0 

format-warn-prefix = %{T10}%{T-}
format-warn-prefix-background = ${colors.background}
format-warn-prefix-foreground = ${colors.alert}
format-warn-prefix-padding-right = 1
format-warn-prefix-padding-left = 0 

label = %{T2}%percentage%%%{T-}
label-background = ${colors.background}
label-foreground = ${colors.foreground}
label-padding = 0

label-warn = %{T2}%percentage%%%{T-}
label-warn-background = ${colors.background}
label-warn-foreground = ${colors.foreground}
label-warn-underline = ${colors.alert}
label-warn-padding = 0
