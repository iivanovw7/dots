
[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024

format-prefix = %{T2}з▒ци%{T-}
format-prefix-foreground = ${colors.color2}
format-prefix-padding-left = 0
format-prefix-padding-right = 1
format-foreground = ${colors.color2}
format-background = ${colors.background}
format-underline = ${colors.color2}
format-margin = 0
format-padding = 0

label = %{T2}%output%%{T-}
label-foreground = ${colors.foreground}
label-padding = 0
label-margin-left = 0