[module/workspaces]
type = internal/xworkspaces
pin-worskspaces = true
enable-click = true

format = <label-state>
format-foreground = ${colors.foreground}
format-background = ${colors.background}

icon-0 = 1;󰒱
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;󰊯
icon-6 = 7;󰈹
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default = 

label-monitor = %{T4}%name%%{T-}

label-active = %{T15}%icon%%{T-}
label-active-foreground = ${colors.color5}
label-active-background = ${colors.background}
label-active-underline= ${colors.background}
label-active-padding = 1
label-active-margin = 1

label-occupied = %{T15}%icon%%{T-}
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground}
label-occupied-underline= ${colors.background}
label-occupied-padding = 1
label-occupied-margin = 1

label-urgent = %{T15}%icon%%{T-}
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-urgent-margin = 1

label-empty = %{T15}%icon%%{T-}
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.color8}
label-empty-underline= ${colors.background}
label-empty-padding = 1
label-empty-margin = 1
