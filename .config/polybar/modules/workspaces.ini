[module/workspaces]
type = internal/xworkspaces
pin-worskspaces = true
enable-click = true

label-active = %{T2}%name%%{T-}
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.menucolor-orange}
label-active-padding = 1

label-occupied = %{T2}%name%%{T-}
label-occupied-padding = 1

label-urgent = %{T2}%name%%{T-}
label-urgent-background = ${colors.background-alt}
label-urgent-underline= ${colors.menucolor-red}
label-urgent-padding = 1

label-empty = %{T2}%name%%{T-}
label-empty-foreground = ${colors.disabled}
label-empty-underline= ${colors.disabled}
label-empty-padding = 1
