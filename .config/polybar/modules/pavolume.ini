[module/pavolume]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T10}%{T-}
format-volume-prefix-background = ${colors.background}
format-volume-prefix-foreground = ${colors.color5}
format-volume-prefix-padding = 0
format-volume-underline = ${colors.color5}
format-volume-margin = 1

label-volume = %{T2}%percentage%%%{T-}
label-volume-background = ${colors.background}
label-volume-foreground = ${colors.foreground}
label-volume-padding-left = 1
label-volume-padding-right = 0

format-muted = <label-muted>
format-muted-prefix = %{T10}%{T-}
format-muted-prefix-background = ${colors.background}
format-muted-prefix-foreground = ${colors.color8}
format-muted-prefix-padding = 0
format-muted-underline = ${colors.color5}
format-muted-margin = 2

label-muted = %{T2}%percentage%%%{T-}
label-muted-background = ${colors.background}
label-muted-foreground = ${colors.foreground}
label-muted-padding-left = 1
label-muted-padding-right = 0

click-right = pavucontrol&
