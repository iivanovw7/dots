[module/bluetooth]
type = custom/script
interval = 2

click-left = exec blueman-manager
click-right = $HOME/.config/polybar/scripts/toggle_bluetooth.sh

label = %{T2}%output%%{T-}
label-background = ${colors.background-alt}
label-foreground = ${colors.menucolor-green}
label-underline = ${colors.menucolor-green}
label-padding = 1

exec = $HOME/.config/polybar/scripts/bluetooth.sh