[module/time-th-text]
type = custom/script
interval = 1

format = <label>
format-prefix = %{T10}î¤¤%{T-}
format-prefix-foreground = ${colors.color5}
format-prefix-padding = 0.5
format-underline = ${colors.color5}

label = %{T2}TH %output%%{T-}
label-foreground = ${colors.foreground}
label-padding = 0
label-margin-left = 1

exec = TZ=Asia/Bangkok date +"%I:%M %p"