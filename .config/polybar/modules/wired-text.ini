[module/wired-text]
type = internal/network
interface-type = wired
interval = 5

format-connected = <label-connected>
format-connected-prefix-foreground = ${colors.foreground}
format-connected-prefix-padding = 1

label-connected = %{F#FFAF60}%ifname%%{F-} %essid% %local_ip%  %{T2}󰦿%{T-} %{T2}%downspeed%%{T-} %{T2}󰧇%{T-} %{T2}%upspeed%%{T-}
label-connected-foreground = ${colors.foreground}
label-connected-padding = 0
label-connected-font = 2

format-disconnected = <label-disconnected>
format-disconnected-prefix-foreground = ${colors.alert}
format-disconnected-prefix-padding = 0
format-disconnected-prefix-underline = ${colors.alert}

label-disconnected = %{F#F85C50}%ifname%%{F-}
label-disconnected-foreground = ${colors.alert}
label-disconnected-padding = 0
label-disconnected-font = 2
label-disconnected-underline = ${colors.alert}