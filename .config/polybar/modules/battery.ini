[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 95

format-charging = <label-charging>
format-charging-prefix = %{T10}%{T-}
format-charging-prefix-background = ${colors.background}
format-charging-prefix-foreground = ${colors.color10}
format-charging-prefix-padding = 0
format-charging-underline = ${colors.g-10}
format-charging-margin = 1

label-charging = %{T2}%percentage%%%{T-}
label-charging-background = ${colors.background}
label-charging-foreground = ${colors.foreground}
label-charging-padding-left = 1
label-charging-padding-right = 0

format-discharging = <label-discharging>
format-discharging-prefix = %{T10}%{T-}
format-discharging-prefix-background = ${colors.background}
format-discharging-prefix-foreground = ${colors.alert}
format-discharging-prefix-padding = 0
format-discharging-underline = ${colors.alert}
format-discharging-margin = 1

label-discharging = %{T2}%percentage%%%{T-}
label-discharging-background = ${colors.background}
label-discharging-foreground = ${colors.foreground}
label-discharging-padding-left = 1
label-discharging-padding-right = 0

format-full = <label-full>
format-full-prefix = %{T10}%{T-}
format-full-prefix-background = ${colors.background}
format-full-prefix-foreground = ${colors.color10}
format-full-prefix-padding = 0
format-full-underline = ${colors.color10}
format-full-margin = 1

label-full = %{T2}%percentage%%%{T-}
label-full-background = ${colors.background}
label-full-foreground = ${colors.foreground}
label-full-padding-left = 1
label-full-padding-right = 0
