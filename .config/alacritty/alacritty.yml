# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Font config:
Font:
    # Normal (roman):
    normal:
        family: MesloLGS NF

env:
  WINIT_X11_SCALE_FACTOR: "1.1"

window:
  opacity: 0.9

colors:
  primary:
    background: '#282a36' #'#151515'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#896ab8'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

key_bindings:
      # Tmux
  - { key: D, mods: Command, chars: "\x06\x64" }
  - { key: D, mods: Command|Shift, chars: "\x06\x44" }
  - { key: W, mods: Command, chars: "\x06\x77" }
  - { key: H, mods: Command, chars: "\x06\x68" }
  - { key: J, mods: Command, chars: "\x06\x6a" }
  - { key: K, mods: Command, chars: "\x06\x6b" }
  - { key: L, mods: Command, chars: "\x06\x6c" }
  - { key: T, mods: Command, chars: "\x06\x63" }
  - { key: V, mods: Command, chars: "\x06\x76" }
  - { key: S, mods: Command, chars: "\x06\x73" }
  - { key: Key1, mods: Command, chars: "\x06\x31" }
  - { key: Key2, mods: Command, chars: "\x06\x32" }
  - { key: Key3, mods: Command, chars: "\x06\x33" }
  - { key: Key4, mods: Command, chars: "\x06\x34" }
  - { key: Key5, mods: Command, chars: "\x06\x35" }
  - { key: Key6, mods: Command, chars: "\x06\x36" }
  - { key: Key7, mods: Command, chars: "\x06\x37" }
  - { key: Key8, mods: Command, chars: "\x06\x38" }
  - { key: Key9, mods: Command, chars: "\x06\x39" }
  - { key: Left, mods: Command, chars: "\x06\x01\x5b\x44" }
  - { key: Down, mods: Command, chars: "\x06\x1b\x5b\x42" }
  - { key: Up, mods: Command, chars: "\x06\x1b\x5b\x41" }
  - { key: Right, mods: Command, chars: "\x06\x1b\x5b\x43" }
